<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Quantum</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/top.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
<header>
    <div class="content">
        <div class="logo" onclick="slowScroll('#top', 500)">
            <span>QuantumDetailing</span>
        </div>
        <div id="menu">
            <div id="container_menu">
                <div id="close_menu" class="menu_icon">
                    <img src="./sources/крестик.png">
                </div>
                <div class="container_link">
                    <a href="#" title="about" onclick="slowScroll('#about', 500)">О нас</a>
                    <a href="#" title="project" onclick="slowScroll('#project', 700)">Наши работы</a>
                    <a href="#" title="price" onclick="slowScroll('#price', 900)">Цены</a>
                    <a href="#" title="contact" onclick="slowScroll('#contact', 1100)">Контакты</a>
                </div>
            </div>
        </div>
        <div id="open_menu" class="container_menu">
            <img src="./sources/бургер.png">
        </div>
    </div>
</header>
<div id="top">
    <div class="content">
        <div class="container_img">
            <img src="./sources/Group%203.png">
        </div>
        <div class="container_text">
            <div class="title">
                <h1>
                    Покрытие керамикой
                </h1>
            </div>
            <div class="subtitle">
                <div>
                    <img src="./sources/Group%202.png">
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="action">
                <div class="text"><span></span></div>
                <div class="button_send"><button></button></div>
            </div>
        </div>
    </div>
</div>
<div id="about">

</div>
<div id="project">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function slowScroll(id, duration) {
        $('html, body').animate({
            scrollTop: $(id).offset().top
        }, duration);
    }

    $(document).on('scroll', function () {
        if ($(window).scrollTop() === 0) {
            $('header').removeClass('fixed');
        } else {
            $('header').attr('class', 'fixed');
        }
    })

    $(document).ready(function () {
        $('#open_menu').on('click', function () {
            $('#open_menu').toggleClass('hidden');
            $('#container_menu').toggleClass('active');
            $('body').addClass('lock')
        });
    })

    $(document).ready(function () {
        $('.container_link').on('click', function () {
            $('#container_menu').removeClass('active');
            $('body').removeClass('lock')
            $('#open_menu').removeClass('hidden');
        });
    })

    $(document).ready(function () {
        $('#close_menu').on('click', function () {
            $('#container_menu').removeClass('active');
            $('body').removeClass('lock')
            $('#open_menu').removeClass('hidden');
        });
    })
</script>
</body>
</html>
